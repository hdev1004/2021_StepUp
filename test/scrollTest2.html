<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="test2.css">
    <title>Document</title>
    
</head>
<body>
      <section id="section09" class="demo">
        <h1>Scroll Down Button #9</h1>
        <a href="#section10"><span></span>Scroll</a>
      </section>
      <section id="section10" class="demo">
        <h1>Scroll Down Button #10</h1>
        <a href="#thanks"><span></span>Scroll</a>
      </section>
      <section id="thanks">
        <div>
          <h2>Thanks!</h2>
          <p><a href="#section09" target="_parent">&lt; Back To Article</a></p>
        </div>
      </section>

      
    <script>
        $(function() {
            $('a').on('click', function(e) {
                e.preventDefault();
                $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 2000, 'swing');
            });
        });
    </script>
</body>
</html>
